name: estate_project
description: A simple app made with flutter 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  provider: ^6.0.1
  dio: ^4.0.4
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
    - .env
    - assets/images/pngs/
    - assets/images/svgs/



  fonts:
    - family: NSRegular
      fonts:
        - asset: assets/fonts/NetflixSansRegular.ttf
    - family: NSBold
      fonts:
        - asset: assets/fonts/NetflixSansBold.ttf  
    - family: NSMedium
      fonts:
        - asset: assets/fonts/NetflixSansMedium.ttf 
    - family: NSLight
      fonts:
        - asset: assets/fonts/NetflixSansLight.ttf
    - family: NSThin
      fonts:
        - asset: assets/fonts/NetflixSansThin.ttf